site_name: Seli
theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        name: Switch to light mode
        icon: material/lightbulb-outline
    - scheme: slate
      primary: green
      accent: green
      toggle:
        name: Switch to dark mode
        icon: material/lightbulb
  features:
    - toc.follow
    - navigation.top
    - navigation.tracking
    - search.highlight
    - content.tabs.link
repo_url: https://github.com/yemaney/seli
repo_name: yemaney/seli
